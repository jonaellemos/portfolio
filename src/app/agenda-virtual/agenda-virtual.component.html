<div class="container">
<nav><p>Agenda Virtual<p></nav>
</div>
    <section>
    <div class="container">
        <form method="POST" #frm="ngForm" (ngSubmit)="criar(frm)">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control"
            placeholder="Digite o Nome" [(ngModel)]="contato.nome" required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control"
            placeholder="Digite o Email" [(ngModel)]="contato.email" required email/>
        </div>
        <div class="form-group">
            <label for="telefone">Email</label>
            <input type="text" id="telefone" name="telefone" class="form-control"
            placeholder="Digite o Telefone" [(ngModel)]="contato.telefone" required/>
        </div>
            <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Adicionar Contato</button>
        </form>
    </div>
</section>
<p></p>
<section>
    <div class="container">
        <table class="table">
            <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            </tr>
            <tr *ngFor="let c of lista">
               <td>{{c.nome}}</td>
               <td>{{c.email}}</td>
               <td>{{c.telefone}}</td> 
            </tr>
        </table>

    </div>

</section>
